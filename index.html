---
layout: base
---

{% for post in paginator.posts %}
    <article class="post has-divider">

        <header>
            <h1>
                {{ post.title }}
            </h1>
        </header>

        <section class="content">
            {{ post.content }}
        </section>

    </article>
{% endfor %}

{% if paginator.previous_page or paginator.next_page %}
  {% include pagination.html %}
{% endif %}
