---
layout: base
---

<div class="post">

    <a class="header" href="{{ page.url }}">
        <h1>
            {{ page.title }}
        </h1>
    </a>

    {% if page.image %}
        <a href="{{ page.url }}">
            <img src="/assets/post-images/{{ page.image }}" alt="{{ page.title }}"/>
        </a>
    {% endif %}

    <section class="content">
        {{ page.content }}
    </section>

</div>
